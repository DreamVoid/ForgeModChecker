name: ${project.name}
author: DreamVoid
description: ${project.description}
main: me.dreamvoid.forgemodchecker.bungee.BungeePlugin
version: ${project.version}
commands:
  checkmod:
    description: Check if player installed a mod.
    permission: forgemodchecker.command.checkmod
  checkmodlist:
    description: Check player's mod list.
    permission: forgemodchecker.command.checkmod
permissions:
  forgemodchecker.command.checkmod:
    description: Allow use /checkmod
    default: op
  forgemodchecker.command.checkmodlist:
    description: Allow use /checkmodlist
    default: op
